<!doctype html>
<html lang="en" ng-csp class="app bg-light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title></title>
    <link href="/icons/icon16.png" rel="shortcut icon" type="image/x-icon">
    <!--ASSETS-->
    <link rel="stylesheet" type="text/css" href="/js/ngprogress/ngProgress.css" />
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
    <link rel="stylesheet" type="text/css" href="/css/animate.css" />
    <link rel="stylesheet" type="text/css" href="/css/addons.css" />
</head>

<body class="ully-bg">
    <section id="content" class="m-t-lg wrapper-md animated bounceInUp" ng-controller="loginCtrl" ng-hide="logged">
        <div class="container aside-xl">
            <div class="text-center">
                <a href="https://ully.in" target="_blank">
                    <img class="ully-logo" width="210px" height="80px" src="/img/logo-white.png">
                </a>
            </div>
            <section class="m-b-lg">
                <header class="wrapper text-white text-center">
                    <strong id="i18n-login-title"></strong>
                </header>
                <div class="alert alert-{{ notification.type }} animated fadeInUp" ng-show="notification.show">
                    <i class="fa fa-ban-circle"></i>
                    <strong>{{ notification.title }}</strong>
                    <strong>{{ notification.message }}</strong>
                </div>
                <form name="loginForm" novalidate ng-submit="submit(loginForm.$valid)">
                    <div class="list-group">
                        <div class="list-group-item" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                            <input name="email" type="email" class="form-control no-border" ng-model="user.email" required>
                            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">
                                <strong id="i18n-input-error-email" class="text-danger"></strong>
                            </p>
                        </div>
                        <div class="list-group-item" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                            <input name="password" type="password" class="form-control no-border" ng-model="user.password" required>
                            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">
                                <strong id="i18n-input-error-password" class="text-danger"></strong>
                            </p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid"><i class="fa fa-refresh fa-spin" ng-show="loading"></i> <span id="i18n-button-login"></span>
                    </button>
                    <div class="line line-dashed"></div>
                    <p class="text-white text-center">
                        <strong>
                            <small id="i18n-login-note"></small>
                        </strong>
                    </p>
                    <a id="i18n-button-create-account" href="https://ully.in/signup" target="_blank" class="btn btn-lg btn-info btn-block"></a>
                </form>
            </section>
        </div>
    </section>
    <section id="content" class="m-t-lg wrapper-md animated lightSpeedIn" ng-controller="optionsCtrl" ng-show="logged">
        <div class="container aside-xl">
            <div class="text-center">
                <a href="https://ully.in" target="_blank">
                    <img width="210px" height="80px" src="/img/logo-white.png">
                </a>
            </div>
            <section class="m-b-lg">
                <header class="wrapper text-white text-center">
                    <strong id="i18n-options-title"></strong>
                </header>
                <div class="alert alert-{{ notification.type }} animated lightSpeedIn" ng-class="{ 'hide': !notification.show }">
                    <i class="fa fa-ban-circle"></i>
                    <strong>{{ notification.title }}</strong>
                    <strong>{{ notification.message }}</strong>
                </div>
                <div>
                    <div class="text-center">
                        <div class="thumb-lg" ng-show="user.hashedEmail">
                            <a ng-href="https://ully.in/{{ user.username }}" target="_blank">
                                <img alt="{{ user.name }}" ng-src="{{ gravatar(user.hashedEmail, 128) }}" class="img-rounded">
                            </a>
                        </div>
                        <p class="text-white h3 m-t m-b">{{ user.name }}</p>
                    </div>
                    <div class="text-center">
                        <form name="importForm" novalidate ng-submit="exportToUlly()">
                            <p>
                                <button class="btn btn-primary" type="submit">
                                    <i ng-hide="loadingExport" class="i i-upload"></i> <i ng-show="loadingExport" class="fa fa-spin fa-refresh"></i> <span id="i18n-button-export"></span>
                                </button>
                            </p>
                        </form>
                        <form name="importForm" novalidate ng-submit="importToChrome()">
                            <p>
                                <button class="btn btn-success" type="submit">
                                    <i ng-hide="loadingImport" class="i i-download"></i> <i ng-show="loadingImport" class="fa fa-spin fa-refresh"></i> <span id="i18n-button-import"></span>
                                </button>
                            </p>
                        </form>
                        <form name="logoutForm" novalidate ng-submit="logout()">
                            <p>
                                <button class="btn btn-danger" type="submit">
                                    <i class="fa fa-sign-out"></i> <span id="i18n-button-logout"></span>
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <!-- footer -->
    <footer class="animated fadeInUp" id="footer">
        <div class="text-white text-center padder">
            <p>
                <strong>
                    <small>EnyTC Corporation</small>
                    <br/>
                    <small id="i18n-copyright-year"></small>
                </strong>
            </p>
        </div>
    </footer>
    <!-- I18n -->
    <script type="text/javascript" src="/src/bg/i18n.js"></script>
    <!-- Socket.io -->
    <script type="text/javascript" src="/js/socket.io/socket.io.js"></script>
    <!-- App -->
    <script type="text/javascript" src="/js/async/async.js"></script>
    <script type="text/javascript" src="/js/underscore/underscore.min.js"></script>
    <script type="text/javascript" src="/js/angular/angular.min.js"></script>
    <script type="text/javascript" src="/js/angular/angular-reset-form.js"></script>
    <script type="text/javascript" src="/js/ngprogress/build/ngProgress.min.js"></script>
    <script type="text/javascript" src="/src/bg/config.js"></script>
    <script type="text/javascript" src="/src/bg/app.js"></script>
</body>
