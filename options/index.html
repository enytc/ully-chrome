<!doctype html>
<html lang="en" ng-app="ullyExtension" ng-csp class="app bg-light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Ully | Options</title>
    <link href="/icons/icon16.png" rel="shortcut icon" type="image/x-icon">
    <!--ASSETS-->
    <link rel="stylesheet" type="text/css" href="/css/app.v1.css" />
    <link rel="stylesheet" type="text/css" href="/css/addons.css" />
</head>

<body class="ully-bg">
    <section id="content" class="m-t-lg wrapper-md animated fadeInUp" ng-controller="loginCtrl" ng-hide="logged">
        <div class="container aside-xl">
            <div class="text-center">
                <a href="https://ully.in" target="_blank">
                    <img class="ully-logo" width="210px" height="80px" src="/img/logo.png">
                </a>
            </div>
            <section class="m-b-lg">
                <header class="wrapper text-white text-center">
                    <strong>Enter with your login and password</strong>
                </header>
                <div class="alert alert-{{ notification.type }} animated fadeInUp" ng-hide="!notification.show">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <i class="fa fa-ban-circle"></i>
                    <strong>{{ notification.title }}</strong>
                    {{ notification.message }}
                </div>
                <form name="loginForm" novalidate ng-submit="submit(loginForm.$valid)">
                    <div class="list-group">
                        <div class="list-group-item" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                            <input id="email" name="email" type="email" placeholder="Enter your email" class="form-control no-border" ng-model="user.email" required>
                            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">
                                <strong class="text-danger">Your email is required.</strong>
                            </p>
                        </div>
                        <div class="list-group-item" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                            <input id="password" name="password" type="password" placeholder="Enter your password" class="form-control no-border" ng-model="user.password" required>
                            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine">
                                <strong class="text-danger">Your password is required.</strong>
                            </p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid"><i class="fa fa-refresh fa-spin" ng-hide="!loading"></i> Login</button>
                    <div class="line line-dashed"></div>
                    <p class="text-white text-center">
                        <strong>
                            <small>Do not have an account?</small>
                        </strong>
                    </p>
                    <a href="https://ully.in/signup" target="_blank" class="btn btn-lg btn-info btn-block">Create an account</a>
                </form>
            </section>
        </div>
    </section>
    <section id="content" class="m-t-lg wrapper-md animated fadeInUp" ng-controller="optionsCtrl" ng-show="logged">
        <div class="container aside-xl">
            <div class="text-center">
                <a href="https://ully.in" target="_blank">
                    <img width="210px" height="80px" src="/img/logo.png">
                </a>
            </div>
            <section class="m-b-lg">
                <header class="wrapper text-white text-center">
                    <strong>Account Settings</strong>
                </header>
                <div class="alert alert-{{ notification.type }} animated fadeInUp" ng-class="{ 'hide': !notification.show }">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <i class="fa fa-ban-circle"></i>
                    <strong>{{ notification.title }}</strong>
                    {{ notification.message }}
                </div>
                <div>
                    <div class="text-center">
                        <div class="thumb-lg" ng-show="user.email">
                            <a ng-href="https://ully.in/{{ user.username }}" target="_blank">
                                <img alt="{{ user.name }}" ng-src="{{ gravatar(user.email, 128) }}" class="img-circle b-a b-dark b-3x">
                            </a>
                        </div>
                        <p class="text-white h3 m-t m-b">{{ user.name }}</p>
                        <form name="optionsForm" novalidate ng-submit="logout()">
                            <button class="btn btn-success" type="submit">
                                <i class="fa fa-sign-out"></i> Logout
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </section>
    <!-- footer -->
    <footer class="animated fadeInUp" id="footer">
        <div class="text-white text-center padder">
            <p>
                <strong>
                    <small>EnyTC Corporation
                        <br>&copy; 2014</small>
                </strong>
            </p>
        </div>
    </footer>
    <!-- App -->
    <script type="text/javascript" src="/js/angular/angular.min.js"></script>
    <script type="text/javascript" src="/js/angular/angular-reset-form.js"></script>
    <script type="text/javascript" src="/js/angular-md5/angular-md5.min.js"></script>
    <script type="text/javascript" src="/src/bg/app.js"></script>
</body>
